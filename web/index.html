<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Poly CRM</title>
    <link rel="stylesheet" href="poly_crm.css">
    <link rel="import" href="crm_add.html">
    <link rel="import" href="crm_contact.html">
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <header id="title">
      <h1>Polymer CRM</h1>
    </header>
    
    <aside id="left">
      <h3>Options</h3>
        <ul id="config">
          <li class="config-item"><span id="view-button">View entries</span></li>
          <li class="config-item"><span id="add-button">Add entry</span></li>
        </ul>
      <h3 id="error"></h3>
      <h3 id="confirm"></h3>
    </aside>
    
    <section id="right">
      <div id="add-contacts" class="hidden">
        <crm-add></crm-add>
      </div>
      <div id="contacts">
        <crm-contact id="MainContacts"></crm-contact>
      </div>
    </section>
        
    <footer>
      <p id="follow">Follow me on <a href="https://github.com/EachOnSet/" target="_blank"><img class="github" src="img/github.png"></a></p> 
    </footer>

    <script type="application/dart" src="poly_crm.dart"></script>
  </body>
</html>
