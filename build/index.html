<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Poly CRM</title>
    <link rel="stylesheet" href="poly_crm.css">
    
    
    
  </head>
  <body><polymer-element name="crm-add">
 
  <template>
    <table summary="Add a new contact">
      <caption>Add a new contact</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align: right;"><button on-click="{{addContact}}" id="addButton">Add</button></td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>
            <input type="text" id="name" placeholder="First Last" required="">
          </td>
          <td>
            <input type="email" id="email" placeholder="you@web.com" required="">
          </td>
          <td>
            <input type="tel" id="phone" placeholder="800-555-5555" required="">
          </td>
        </tr>
      </tbody>
    </table>
  </template>

  

</polymer-element><polymer-element name="crm-contact">
 
  <template>
    <table summary="List of contacts">
      <caption>List of contacts</caption>
      <thead>
        <tr>
          <th scope="col" class="icon">&nbsp;</th>
          <th scope="col" class="icon">&nbsp;</th>
          <th scope="col" class="name">Name</th>
          <th scope="col" class="email">Email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row" colspan="3">Total contacts</th>
          <td colspan="2" id="total-contacts">{{TotalContacts}}</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td colspan="5">
            <div id="list-contacts">
              <template if="{{TotalContacts <= 0}}">
                <span>Please add a contact</span>
              </template>
              <template if="{{TotalContacts > 0}}">
                <template repeat="{{Contact in listContacts}}">
                  <div class="contact" id="hidcontact[{{Contact.email}}]">
                    <button on-click="{{saveContact}}" style="border: 0; background: transparent; width: 23px;" id="save-ct" code="{{Contact.email}}">
                      <img src="img/accept.png" alt="Save">
                    </button>
                    <button on-click="{{removeContact}}" style="border: 0; background: transparent; width: 23px;" id="save-ct" code="{{Contact.email}}">
                      <img src="img/cancel.png" alt="Save">
                    </button>
                    <span>
                      <input class="name" type="text" id="name" placeholder="First Last" required="" value="{{Contact.name}}">
                    </span>
                    <span>
                      <input class="email" type="email" id="email" placeholder="you@web.com" required="" value="{{Contact.email}}">
                    </span>
                    <span>
                      <input type="tel" id="phone" placeholder="800-555-5555" required="" value="{{Contact.phone}}">
                    </span>
                  </div>
                </template>
              </template>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </template>

  

</polymer-element>
    <header id="title">
      <h1>Polymer CRM</h1>
    </header>
    
    <aside id="left">
      <h3>Options</h3>
        <ul id="config">
          <li class="config-item"><span id="view-button">View entries</span></li>
          <li class="config-item"><span id="add-button">Add entry</span></li>
        </ul>
      <h3 id="error"></h3>
      <h3 id="confirm"></h3>
    </aside>
    
    <section id="right">
      <div id="add-contacts" class="hidden">
        <crm-add></crm-add>
      </div>
      <div id="contacts">
        <crm-contact id="MainContacts"></crm-contact>
      </div>
    </section>
        
    <footer>
      <p id="follow">Follow me on <a href="https://github.com/EachOnSet/" target="_blank"><img class="github" src="img/github.png"></a></p> 
    </footer>

    <script src="index.html_bootstrap.dart.js"></script>
  
</body></html>
